<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกที่พัก</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container"></div> <!-- พื้นหลังเคลื่อนไหว -->

    <div class="content">
        <h1>เลือกที่พักของคุณ</h1>

        <div class="place-card">
            <img src="https://img2.pic.in.th/pic/1deb6cd5117160a81.png" alt="บ้านพักที่เที่ยว" class="place-image">
            <div class="details">
                <h2>🏡 บ้านพักริมทะเล</h2>
                <p>🌊 ห่างทะเล: <strong>6.8 ก.ม.</strong> | 🏠 รับสูงสุด: <strong>15 คน</strong></p>
                <p>🕒 เช็คอิน: <strong>14:00 น.</strong> | ⏳ เช็คเอาท์ก่อน: <strong>11:00 น.</strong></p>

                <div class="pricing">
                    <label>💰 ค่าที่พัก: <strong id="price">5000</strong> บาท</label>
                    <label>🔒 ค่าประกัน: <strong id="deposit">1000</strong> บาท</label>
                    <label>🛏️ ค่าเพิ่มเตียง (300 บาท/เตียง):  
                        <input type="number" id="extraBeds" value="0" min="0" max="5" oninput="updateTotal()">
                    </label>
                    <label>💳 รวมค่าเตียงเสริม: <strong id="extraBedCost">0</strong> บาท</label>
                </div>

                <div class="total">
                    <h3>💵 ยอดรวมทั้งหมด: <strong id="totalPrice">6000</strong> บาท</h3>
                    <h4>🔄 ได้คืน: <strong id="refund">1000</strong> บาท (คืนค่าประกัน)</h4>
                </div>

                <div class="payment-info">
                    <p>💳 ชำระเงินกับ: <strong>นางสาว สมใจ สุขใจ</strong></p>
                    <p>🏦 ธนาคารไทยพาณิชย์: <strong>123-456-7890</strong> <span class="verified">✔️</span></p>
                </div>

                <button onclick="confirmBooking()">💰 คำนวณราคา</button>
            </div>
        </div>
    </div>
</body>
</html>
