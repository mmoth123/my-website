<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ของฉัน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับสู่เว็บไซต์ของฉัน</h1>
    <p>นี่คือตัวอย่างเว็บไซต์ที่สร้างด้วย HTML, CSS และ JavaScript</p>
    <button onclick="showMessage()">คลิกที่นี่</button>
    <p id="message"></p>
    
    <script>
        function showMessage() {
            document.getElementById("message").innerText = "คุณคลิกปุ่มแล้ว!";
        }
    </script>
</body>
</html>
